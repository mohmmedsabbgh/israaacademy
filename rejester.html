            <div class="titleForm">
                <h5 class="text-center mb-3">إنشـــــــــــاء حساب</h5>
            </div>
            <div class="row align-items-center ">
                <div class="col-lg-6 col-md-6">
                    <div class="form">
                        <form action="" method="post" enctype="multipart/form-data">
                            <div class="d-flex">
                                <label for="email"><span>*</span>البريد الإلكتروني </label>
                                <input type="email" name="email" id="email" placeholder="info@gmail.com">
                            </div>
                            <div class="d-flex">
                                <label for="username"><span>*</span>إسم المستخدم</label>
                                <input type="username" name="username" id="username" placeholder="اسم المستخدم">

                            <div class="d-flex">
                                <label for="phoneNumber"><span>*</span>رقم الهاتف</label>
                                <input type="number" name="phoneNumber" id="phoneNumber" placeholder=" رقم الهاتف ">
                            </div>
                            <div class="d-flex">
                                <label for="photouser" class="border p-1"><span>*</span>إضغط لرفع صورة المستخدم</label>
                                <input type="file" class="d-none" name="photouser" id="photouser" required>
                            </div>
                            <div class="d-flex">
                                <label for="password"><span>*</span>كلمة المرور</label>
                                <input type="password" name="password" id="password" placeholder="كلمة المرور">
                            </div>
                            <div class="d-flex">
                                <label for="addpassword"><span>*</span>تأكيد كلمة المرور</label>
                                <input type="password" name="addpassword" id="addpassword" placeholder="تأكيد كلمة المرور">
                            </div>
                            <div class="d-flex">
                                <button>إنشاء الحساب</button>
                                <a href="login.html">تسجيل الدخول</a>
                            </div>
                        </form>
                    </div>
                </div>
